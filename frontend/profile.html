<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize  -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Materialize  -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/profile.css">

    <script src="js/profile.js"></script>
    <script src="./js/global.js"></script>


    <title>Perfil</title>
</head>

<body>
    <div class="navbar-fixed ">
        <nav>
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-App Sorteio">App Sorteio</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Sorteios</a></li>
                    <li><a href="awards.html">Prêmios</a></li>
                    <li><a href="profile.html">Meu Perfil</a></li>
                    <li><a id="btn-sair">Sair</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Sorteios</a></li>
        <li><a href="awards.html">Prêmios</a></li>
        <li><a href="profile.html">Meu Perfil</a></li>
        <li><a id="btn-sair">Sair</a></li>
    </ul>

    <div class="container row">
        <div id="card-profile" class="card col s12">
            <div class="row">
                <div class="col s12">
                    <div id="form-login">
                        <div class="row">
                            <form class="col s12" autocomplete="off">
                                <div class="row ">
                                    <h3 class="center-align">Perfil</h3>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="name-profile" type="text" class="validate" required>
                                        <label for="name-profile" class="active">Nome</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email-profile" type="email" class="validate" required>
                                        <label for="email-profile" class="active">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password-profile" type="password" class="validate" minlength="8"
                                            required>
                                        <label for="password-profile" class="active">Password</label>
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit"
                                    name="btn-salvar">Salvar</button>
                                <button class="btn waves-effect waves-light red" type="submit"
                                    name="btn-excluir">Excluir Perfil
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
