    <link rel="stylesheet" href="./css/global.css">

    <script src="./js/index.js"></script>
    <script src="./js/global.js"></script>

    <title>Sorteios</title>
</head>

<body>
    <div class="navbar-fixed ">
        <nav>
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-App Sorteio">App Sorteio</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Sorteios</a></li>
                    <li><a href="awards.html">Prêmios</a></li>
                    <li><a href="profile.html">Meu Perfil</a></li>
                    <li><a id="btn-sair">Sair</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Sorteios</a></li>
        <li><a href="awards.html">Prêmios</a></li>
        <li><a href="profile.html">Meu Perfil</a></li>
        <li><a id="btn-sair">Sair</a></li>
    </ul>

    <div class="progress">
        <div class="indeterminate"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <a href="#modal1" class="btn-floating btn-large waves-effect waves-light red modal-trigger"
                    style="margin-top: 15px;"><i class="material-icons">add</i></a>
            </div>
        </div>
        <div id="div-sorteios" class="row">

        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="row">
                <form class="col s12">
                    <h4>Cadastro de Sorteio</h4>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="award-name" type="text" class="validate" required minlength="5">
                            <label for="award-name">Descrição</label>
                        </div>
                    </div>
                    <div class="row">
                        <h5>Prêmios</h5>
                        <div class="div-select-produtos">
                        </div>
                    </div>
                    <div class="row">
                        <div class="modal-footer">
                            <button id="btn-cancelar" class="modal-close waves-effect waves-green btn orange">Cancelar
                            </button>
                            <button id="btn-salvar" type="submit"
                                class="modal-close waves-effect waves-green btn">Salvar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
