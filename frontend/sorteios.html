<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize  -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Materialize  -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="./css/global.css">
    <script src="./js/sorteios.js"></script>
    <script src="./js/global.js"></script>
    <title>Sorteio</title>
</head>

<body>
    <div class="container">
        <h2 id="title-sweepstake" class="center-align"></h2>
    </div>
    <div class="row container">
        <div class="col s12 none" id="divForm">
            <h5 class="header center-align">Preencha o Formulário Para Participar do Sorteio</h5>
            <div class="card horizontal">
                <div class="card-stacked">
                    <form class="col s12">
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="Nome" id="first_name" type="text" class="validate" required>
                                    <label for="first_name">Primeiro Nome</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate" required>
                                    <label for="last_name">Sobrenome</label>
                                </div>
                            </div>


                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>

                        </div>

                        <div class="card-action">
                            <button id="btnParticipar" type="submit"
                                class="waves-effect waves-light btn background-rosa">Participar</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>

        <div class="col s12 none" id="divAgradecimento">
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <h3 class="center-align">Obrigado Por Participar</h3>
                        <button id="btnNovaInscrição" class="waves-effect waves-light btn background-rosa">Nova
                            Inscrição</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
