<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Materialize  -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Materialize  -->

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>

    <title>App Sorteio</title>
</head>

<body>
    <div class="container row">
        <div id="card-login" class="card col s6">
            <div class="row">
                <div class="col s12">
                    <div id="form-login">
                        <div class="row">
                            <form class="col s12">
                                <div class="row ">
                                    <h3 class="center-align">Login</h3>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email-login" type="email" class="validate" required>
                                        <label for="email-login">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password-login" type="password" class="validate" minlength="8"
                                            required>
                                        <label for="password-login">Password</label>
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit" name="btn-login">Entrar
                                </button>
                                <button class="btn waves-effect waves-light orange" type="submit"
                                    name="btn-criar-conta">Criar
                                    Conta
                                </button>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div id="card-cadastro" class="card col s6 none">
            <div class="row">
                <div class="col s12">
                    <div id="form-cadastro">
                        <div class="row">
                            <form class="col s12" autocomplete="off">
                                <div class="row ">
                                    <h3 class="center-align">Cadastro</h3>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="name-cadastro" type="text" class="validate" required
                                            autocomplete="off">
                                        <label for="name-cadastro">Nome</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email-cadastro" type="email" class="validate" required>
                                        <label for="email-cadastro">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password-cadastro" type="password" class="validate" minlength="8"
                                            required>
                                        <label for="password-cadastro">Password</label>
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit"
                                    name="btn-cadastrar">Cadastrar
                                </button>
                                <button class="btn waves-effect waves-light orange" type="submit"
                                    name="btn-voltar">Voltar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
